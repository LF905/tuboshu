<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新标签页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 600px;
            width: 90%;
        }
        
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .icon-item:hover {
            transform: translateY(-5px);
        }
        
        .icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        
        .icon img {
            width: 70%;
            height: 70%;
            border-radius: 50%;
            object-fit: contain;
        }
        
        .icon-label {
            font-size: 14px;
            color: black;
            word-break: break-word;
            max-width: 100%;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
	
	<script>
	window.addEventListener('DOMContentLoaded', () => {
        window.myApi.getGroupMenus().then((menus) => {
            updateMenu(menus.openMenus, "container");
            const wrapper = document.getElementById('container');
            wrapper.addEventListener('click', handleNavItemClick);
        })
	})
	
	function handleNavItemClick(event){
		const isItemClicked = event.target.closest(".icon-item");
		if (!isItemClicked) return;
		
		let element = event.target;
		while (element && element !== event.currentTarget) {
			if (element.classList.contains('icon-item')) {
				window.myApi.openSite({url:element.dataset.url, name:element.dataset.name});
				break;
			}
			element = element.parentNode;
		}
	}
	
	function updateMenu(menus, pid) {
        console.log(menus)
		const box = document.getElementById(pid);
		box.innerHTML="";
		menus.forEach(item => {
			let navItem = `
                <div data-url="${item.url}" data-name="${item.name}" class="icon-item">
                    <div class="icon"><img src="${item.img}" alt="${item.tag}"></div>
                    <span class="icon-label">${item.tag}</span>
                </div>
			`;
			box.innerHTML += navItem;
		});
	}
	</script>
</head>
<body>
    <div class="container" id="container">

    </div>
</body>
</html>
