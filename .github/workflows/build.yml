name: Build Electron App

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        arch: [x64, arm64]
        include:
          - os: macos-latest
            platform: mac
            artifact_name: mac
            arch: x64
          - os: macos-latest
            platform: mac
            artifact_name: mac
            arch: arm64
          - os: ubuntu-latest
            platform: linux
            artifact_name: linux
            arch: x64
          - os: ubuntu-latest
            platform: linux
            artifact_name: linux
            arch: arm64
          - os: windows-latest
            platform: win
            artifact_name: win
            arch: x64
          - os: windows-latest
            platform: win
            artifact_name: win
            arch: arm64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules
            ~/.cache/electron
            ~/.cache/electron-builder
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install pnpm (Fallback)
        if: ${{ !env.pnpm }}
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Electron App
        run: pnpm run build -- --${{ matrix.platform }} --${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.artifact_name }}-${{ matrix.arch }}
          path: |
            dist/*.exe
            dist/*.deb
            dist/*.AppImage
            dist/*.dmg
          overwrite: true
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          files: |
            artifacts/**/*
            !artifacts/**/*.yml
            !artifacts/**/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}